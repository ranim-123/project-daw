<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style-login.css">
    <link rel="icon" type="image/png" href="image-daw/daw-project-logo2-removebg-preview.png">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="image-daw/daw-project-logo2-removebg-preview.png" alt="AR Shop Logo">
            <h1>Admin Login</h1>
        </div>
        <form id="login-form" onsubmit="return validateLogin(event)">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="login-footer">
                <a href="main.html">Back to Shop</a>
            </div>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
