<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" type="image/png" href="image-daw/daw-project-logo2-removebg-preview.png" >
    <link rel="stylesheet" href="product-page.css">
    <title>Details</title>
</head>
<body>
    <section class="main">
       <div class="image">
            <img src="../image-daw/shoes4.png" alt="Product Image">
        </div>
        <div class="details">
            <h2>Edgar Moran Kobh Chair</h2>
            <p class="price">$150.00 <span class="discount">35% OFF</span></p>
            <p class="description">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Inventore quia esse.knozueh raniim benchargi iilakhdar 
            </p>
                 <div class="size-selection">
                    <label>Size:</label>
                    <button class="size">S</button>
                    <button class="size">M</button>
                    <button class="size">L</button>
                    <button class="size">XL</button>
                   
                </div>
                <div class="color-selection">
                    <label>Colors:</label>
                    <span class="color red"></span>
                    <span class="color Blue"></span>
                    <span class="color green"></span>
                    <span class="color Black"></span>
                   
                </div>
                <div class="quantity-selection">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="20" step="1">
                </div>
                <script>
                    const quantityInput = document.getElementById('quantity');
                
                    quantityInput.addEventListener('input', function () {
                      
                        let value = parseInt(this.value);
                
                        if (isNaN(value) || value < 1) {
                            this.value = 1;
                        }
                    });
                </script>
